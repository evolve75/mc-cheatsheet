---
name: Build booklet PDFs

on:
  push:
    branches: [main]
    paths:
      - "mc-cheatsheet.tex"
      - "Makefile"
      - ".latexmkrc"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "mc-cheatsheet.tex"
      - "Makefile"
      - ".latexmkrc"
      - ".github/workflows/**"

permissions:
  contents: write

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # TeX Live via container (fast) + latexmk (XeLaTeX)
      - name: Build PDF (XeLaTeX) with latex-action
        uses: xu-cheng/latex-action@v3
        with:
          root_file: mc-cheatsheet.tex
          latexmk_use_xelatex: true
          args: -interaction=nonstopmode -file-line-error

      # pdfbook2 comes from TeX Live extras inside the container on most images;
      # if it isn't present, this step will tell you immediately.
      - name: Build booklet via Makefile
        run: |
          make booklet

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: mc-cheatsheet-pdfs
          path: |
            mc-cheatsheet.pdf
            mc-cheatsheet-booklet.pdf

      - name: Commit generated PDFs back to repo
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          git add mc-cheatsheet.pdf mc-cheatsheet-booklet.pdf
          if git diff --cached --quiet; then
            echo "No PDF changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "CI: update generated PDFs [skip ci]"
          git push
...
