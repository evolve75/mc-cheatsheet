---
name: Build booklet PDFs

on:
  push:
    branches: [main]
    paths:
      - "mc-cheatsheet.tex"
      - "Makefile"
      - ".latexmkrc"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "mc-cheatsheet.tex"
      - "Makefile"
      - ".latexmkrc"
      - ".github/workflows/**"

permissions:
  contents: write

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Run arbitrary commands in a full TeX Live environment (best for Makefiles)
      - name: Build PDFs via Makefile (inside TeX Live)
        uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            make distclean
            make booklet

      - name: Upload PDFs (artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: mc-cheatsheet-pdfs
          path: |
            mc-cheatsheet.pdf
            mc-cheatsheet-booklet.pdf
...
